<div class="dashboard">
    <section class="page-header m-5">
        <div class="container-fluid">
            <h1>Главная</h1>
        </div>
    </section>
    <section class="content ms-5 mt-5">
        <div class="container-fluid">
            <div class="filter d-flex gap-3 mt-5">
                <button type="button" class="btn btn-outline-secondary">Сегодня</button>
                <button type="button" class="btn btn-outline-secondary">Неделя</button>
                <button type="button" class="btn btn-outline-secondary">Месяц</button>
                <button type="button" class="btn btn-outline-secondary">Год</button>
                <button type="button" class="btn btn-outline-secondary">Все</button>
                <button type="button" class="btn btn-outline-secondary">Интервал</button>
                <div class="interval">
                    <span>с </span>
                    <button type="button" class="btn btn-link">Дата</button>
                    <span>по </span>
                    <button type="button" class="btn btn-link">Дата</button>
                </div>
            </div>
            <div class="charts d-flex mt-5">
                <div class="chart col-md-6">
                    <canvas class="m-auto" id="income-pie-chart"></canvas>
                </div>
                <div class="border border-light-subtle"></div>
                <div class="chart col-md-6">
                    <canvas class="m-auto" id="expense-pie-chart"></canvas>
                </div>
            </div>
        </div>
    </section>
</div>
