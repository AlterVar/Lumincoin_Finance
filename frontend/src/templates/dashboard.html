<div class="dashboard">
    <section class="page-header pt-5 ms-2 ms-md-5 mb-3 mb-md-5">
        <div class="container-fluid">
            <h1>Главная</h1>
        </div>
    </section>
    <section class="page-content ms-2 ms-md-5 mt-3 mt-md-5">
        <div class="container-fluid">
            <div class="filter d-flex flex-wrap gap-2 gap-md-3 mt-3 mt-md-5">
                <button type="button" class="btn btn-outline-secondary">Сегодня</button>
                <button type="button" class="btn btn-outline-secondary">Неделя</button>
                <button type="button" class="btn btn-outline-secondary">Месяц</button>

                <button type="button" class="btn btn-outline-secondary">Все</button>

                    <button type="button" class="btn btn-link">Дата</button>

            </div>
            <div class="charts d-flex flex-column flex-lg-row mt-3 mt-md-5 pe-0 pe-md-5">

                    <canvas id="income-pie-chart"></canvas>
                </div>
