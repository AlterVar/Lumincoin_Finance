<div class="operations-create">
    <section class="page-header pt-5 ms-2 mx-md-3 mx-lg-5 mb-3 mb-md-5">
        <div class="container-fluid">
            <h1>Редактирование дохода/расхода</h1>
        </div>
    </section>
    <section class="page-content ms-2 mx-md-3 mx-lg-5 mt-3 mt-md-5">
        <div class="container-fluid">
            <form class="d-flex flex-column">
                <div class="row">
                    <div class="col-12 col-md-6 col-xl-3">
                        <select id="operation-type" class="form-control mb-3">
                            <option class="operation-type" value="income">Доход</option>
                            <option class="operation-type" value="expense">Расход</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-xl-3">
                        <select id="operation-category" class="col-12 col-sm-9 col-md-6 form-control mb-3">

                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-xl-3">
                        <input id="operation-amount" type="number" class="col-12 col-sm-9 col-md-6 form-control mb-3"
                               placeholder="Сумма в $...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-xl-3">
                        <input id="operation-date" type="date" class="col-12 col-sm-9 col-md-6 form-control mb-3"
                               placeholder="Дата...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-xl-3">
                        <input id="operation-comment" type="text" class="col-12 col-sm-9 col-md-6 form-control mb-3"
                               placeholder="Комментарий...">
                    </div>
                </div>
                <div class="controls">
                    <button type="button" id="edit-operation" class="btn btn-success">Сохранить</button>
                    <a href="/operations" class="btn btn-danger">Отмена</a>
                </div>
            </form>
        </div>
    </section>
</div>
